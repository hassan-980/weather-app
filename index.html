<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/weatherappicon.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/img/weatherappicon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="icon">
      <img src="/assets/img/weatherappicon.png" alt="" />
      <h1>weatherApp</h1>
    </div>

    <video playsinline autoplay muted loop id="bgvid">
      <source src="/assets/bgvideo/clearbg.mp4" />
    </video>

    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            class="input-box"
          />
          <button id="searchBtn">
            <img class="icon-search" src="/assets/icon/search-icon.png" alt="wind"/>
          </button>
            <button id="gps-btn">
                <img class="icon-location" src="/assets/icon/location-icon.png" alt="wind"/>
            </button>
          
        </div>
      </div>

      <div class="location-not-found">
        <h1 id="err-txt">Sorry, Location not found!!!</h1>
        <img src="/assets/img/404.png" alt="404 Error" />
      </div>

      <div class="weather-body">
        <img
          src="/assets/img/cloud.png"
          alt="Weather Image"
          class="weather-img"
        />

        <div class="weather-box">
          <p class="temperature">0 </p>
          <p class="description">light rain</p>
          
        </div>
        <div id="location-container">
            <p id="city"></p>
          <img class="icon-location" src="/assets/icon/location-icon.png" alt="wind"/>
        </div>

        <div class="weather-details">
          <div class="humidity">
       
            <div class="text">
              <span id="humidity">45%</span>
              <p>
                Humidity
            </p>
            <img class="icon-weather" src="/assets/icon/humidity-icon.png" alt="wind"/>
            </div>
          </div>

          <div class="wind">
            
            <div class="text">
              <span id="wind-speed">12Km/H</span>
              <p>Wind Speed
            </p>
            <img class="icon-wind" src="/assets/icon/wind-icon.png" alt="wind"/>
            </div>
        </div>
    </div>
    <div class="feelslike-container">
        <p class="feelslike">
        </p>
    </div>
      </div>
    </div>

    <script src="/assets/script.js"></script>
  </body>

  </style>
</html>
